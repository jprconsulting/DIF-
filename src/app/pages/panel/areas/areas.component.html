<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Áreas de adscripción</h3>
            </div>
            <div class="card-body border-bottom py-3">
                <div class="d-flex">
                    <button class="btn btn-primary" style="background-color: #581c87; " data-bs-toggle="modal" data-bs-target="#modal-report" >
                        Agregar área de adscripción
                    </button>
                    <div class="ms-auto text-muted">
                        <div class="input-icon">
                            <input #busquedaInput type="text"class="form-control form-control-rounded" placeholder="Buscar" />
                            <span class="input-icon-addon">
                                <i class="ti ti-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <ng-container >
                <div >
                    <div class="table-responsive">
                        <table class="table ">
                            <thead >
                                <tr >
                                    <th class="w-1">#</th>
                                    <th>Nombre(s)</th>
                                    <th>Descripción</th>
                                    <th>Estatus</th>
                                    <th class="text-center" style="width: 7%">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-tbody">
                                <tr></tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <ng-container>
                                            <span class="badge bg-success me-1"></span>Activo
                                        </ng-container>
                                        <ng-template #elseEST>
                                            <span class="badge bg-danger me-1"></span> Inactivo
                                        </ng-template>
                                    </td>
                                    <td>
                                        <div class="d-flex justify-content-between">
                                            <button class="btn btn-warning btn-icon btn-sm" data-bs-toggle="modal" data-bs-target="#modal-report">
                                                <i class="ti ti-edit"></i>
                                            </button>
                                            <button class="btn btn-danger btn-icon btn-sm">
                                                <i class="ti ti-eraser"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination-and-items-per-page" style="margin-bottom: 0px">
                        <div class="items-per-page">
                           
                        </div>
                       
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

    <!--MODAL AGREGAR USUARIO-->
    <div class="modal modal-blur fade" id="modal-report" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Agregar área
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closebutton></button>
                </div>

                <form >
                    <div class="modal-body">
                        <!-- Inicio del formulario -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" formControlName="nombre" />
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">Descripción</label>
                                    <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="estadoActivo" class="form-label">Estatus</label>
                                    <label class="form-check form-switch checkbox-verde">
                                        <input class="form-check-input" type="checkbox" formControlName="estatus" />
                                        <span class="form-check-label" ></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Fin del formulario -->
                    </div>
                    <div class="modal-footer">
                        <button style="background-color: #581c87; " type="submit" class="btn btn-primary" >
                            Agregar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--FIN MODAL-->
</div>
